
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <title>Mine Industry</title>
</head>
<body>
    <div id="header">
        Mine Industry <span id="version">v0.0.1</span>
    </div>
    <div id="status">

    </div>
    <div id="content">

        <div id="tabs">
            <div class="tab tabSelected">MINE</div>
            <div class="tab">UPGRADE</div>
            <div class="tab">STORAGE</div>
            <div class="tab">RESEARCH</div>
            <div class="tab">INDUSTRY</div>
            <div class="tab">POWER</div>
        </div>

        <div id="mineTab">
            <div id="ore">
                <div id="oreImage"></div>
                <div id="oreName">Copper</div>
                <div id="oreDurability">
                    <div class="bar"></div>
                    <div class="value">10 / 10 HP</div>
                </div>
           
           

            </div>
            <div id="oreCatalog">
                Copper<br>
                Zinc<br>
                Iron<br>
                Gold<br>
            </div>
        </div>
        


    </div>
</body>
<script src="main.js" type="module"></script>
</html>
